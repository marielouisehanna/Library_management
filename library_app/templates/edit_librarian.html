<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Librarian</title>
</head>
<body>
    <h1>Edit Librarian</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ librarian['Name'] }}" required><br>
        <label for="contact_info">Contact Information:</label>
        <input type="text" name="contact_info" value="{{ librarian['ContactInformation'] }}" required><br>
        <label for="hire_date">Hire Date:</label>
        <input type="date" name="hire_date" value="{{ librarian['HireDate'] }}" required><br>
        <button type="submit">Update Librarian</button>
    </form>
</body>
</html>
