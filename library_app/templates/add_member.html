<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Add Member</title>
</head>
<body>
    <h1>Add New Member</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="contact_info">Contact Information:</label>
        <input type="text" name="contact_info" required><br>
        <label for="membership_date">Membership Date:</label>
        <input type="date" name="membership_date" required><br>
        <label for="member_type">Member Type:</label>
        <select name="member_type">
            <option value="Regular">Regular</option>
            <option value="Premium">Premium</option>
        </select><br>
        <label for="max_books">Max Books Allowed:</label>
        <input type="number" name="max_books" required><br>
        <label for="max_duration">Max Duration Allowed:</label>
        <input type="number" name="max_duration" required><br>
        <button type="submit">Add Member</button>
    </form>
</body>
</html>
