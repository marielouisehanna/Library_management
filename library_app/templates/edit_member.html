<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Edit Member</title>
</head>
<body>
    <h1>Edit Member</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ member['Name'] }}" required><br>
        <label for="contact_info">Contact Information:</label>
        <input type="text" name="contact_info" value="{{ member['ContactInformation'] }}" required><br>
        <label for="membership_date">Membership Date:</label>
        <input type="date" name="membership_date" value="{{ member['MembershipDate'] }}" required><br>
        <label for="member_type">Member Type:</label>
        <select name="member_type">
            <option value="Regular" {% if member['MemberType'] == 'Regular' %}selected{% endif %}>Regular</option>
            <option value="Premium" {% if member['MemberType'] == 'Premium' %}selected{% endif %}>Premium</option>
        </select><br>
        <label for="max_books">Max Books Allowed:</label>
        <input type="number" name="max_books" value="{{ member['MaxBooksAllowed'] }}" required><br>
        <label for="max_duration">Max Duration Allowed:</label>
        <input type="number" name="max_duration" value="{{ member['MaxDurationAllowed'] }}" required><br>
        <button type="submit">Update Member</button>
    </form>
</body>
</html>
